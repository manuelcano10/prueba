{% extends "layout.html" %}
{% block content %}
<form action="/update?id={{task['_id']}}" method="POST">
    <div class="form-group">
        <label for="exampleInputEmail1"></label>
        <input type="text" value="{{task['task']}}" class="form-control" name="taskName" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Task Date</label>
        <input type="text" value="{{task['date']}}" class="form-control" name="taskDate" id="exampleInputPassword1">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
