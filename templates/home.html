{% extends "layout.html"%}
{% block content %}
    <h1>Datos</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Task</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
            {% for perro in tasks %} <!--Se puede utilizar cualquier palabra, en este caso "perro"-->
            <tr> 
                <td>{{perro.0}}</td>
                <td>{{perro.1}}</td>
                <td>{{perro.2}}</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
{% endblock %}
